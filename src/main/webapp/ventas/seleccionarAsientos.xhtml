<ui:composition template="/WEB-INF/template/layoutPadre.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">


    <ui:define name="titulo">Seleccionar Asientos</ui:define>

    <ui:define name="cuerpo">

        <f:metadata>
            <o:viewParam name="programacion" value="#{seleccionarAsientosBean.programacion}" />
            <f:event listener="#{seleccionarAsientosBean.inicializar}"
                     type="preRenderView" />
        </f:metadata>


        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>


            <p:messages autoUpdate="true" />
            <p:toolbar style="margin-top:20px">
                <f:facet name="left">
                    <p:commandButton value="Grabar Asientos" id="btnGrabarAsientos"
                                     action="#{seleccionarAsientosBean.registrarAsientos}" update="@form" />
                </f:facet>
                <f:facet name="right">
                    <p:button value="Seleccionar Bus" id="btnSeleccionarBus"
                              outcome="/ventas/seleccionarBus" />
                </f:facet>
            </p:toolbar>

            <p:panelGrid  id="panelFormProgramacion"
                          style="width:100%;margin-top:15px" >

                <p:row>
                    <p:column>
                        <p:outputLabel value="Fecha ProgramaciÃ³n" for="fechaProgramacion" />
                    </p:column>
                    <p:column>
                        <p:calendar id="fechaProgramacion" value="#{seleccionarAsientosBean.programacion.fechaProgramacion}"
                                    showOn="button"
                                />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Bus" for="bus" />
                    </p:column>
                    <p:column>

                        <p:inputText id="bus" value="#{seleccionarAsientosBean.programacion.bus.descripcionBus}" size="30" readonly="true"/>
                        <p:commandButton value="Bus" icon="ui-icon-extlink"
                                         actionListener="#{seleccionarAsientosBean.seleccionarBus}">
                            <p:ajax event="dialogReturn" listener="#{seleccionarAsientosBean.onBusSeleccionado}"
                                    update="bus"/>

                        </p:commandButton>
                    </p:column>
                </p:row>


                <p:row>
                    <p:column>
                        <p:outputLabel value="Hora Salida" for="horaSalida" />
                    </p:column>
                    <p:column>
                        <p:inputText id="horaSalida" value="#{seleccionarAsientosBean.programacion.horaSalida}"
                                     size="30" maxlength="10"/>

                    </p:column>
                </p:row>




                <p:row>
                    <p:column>
                        <p:outputLabel value="Hora Llegada" for="horaLlegada" />
                    </p:column>
                    <p:column>
                        <p:inputText id="horaLlegada" value="#{seleccionarAsientosBean.programacion.horaLlegada}"
                                     size="30" maxlength="10"/>
                    </p:column>
                </p:row>


                <p:row>
                    <p:column>
                        <p:outputLabel value="TipoProgramacion" for="tipoProgramacion" />
                    </p:column>
                    <p:column>
                        <p:selectOneRadio id="tipoProgramacion" styleClass="no-border"
                                          value="#{seleccionarAsientosBean.programacion.tipoProgramacion}">
                            <f:selectItems value="#{seleccionarAsientosBean.tipoProgramacion}" var="sexo"
                                           itemValue="#{tipoProgramacion}"
                                           itemLabel="#{tipoProgramacion.descripcion}"/>

                        </p:selectOneRadio>

                    </p:column>
                </p:row>


            </p:panelGrid>


            <!-- Asientos para escoger -->

            <p:panelGrid columns="2" id="panelPlanos"
                         style="width:100%;margin-top:15px;align-content: center" >



                <p:dataTable id="planoPrimeraPlanta"
                             value="#{seleccionarAsientosBean.programacion.bus.filasInferiores}" var="fila"
                             editable="true"
                             editMode="cell"
                             widgetVar="cellFilaPrimera"

                        >

                    <f:facet name="header">
                        Primera Planta
                    </f:facet>


                    <p:ajax event="cellEdit" listener="#{seleccionarAsientosBean.onCellEdit}" update=":form:msgs" />


                    <p:column headerText="C1" style="text-align: center; width:30px;" >
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{fila.celdasInferiores[0]}" /></f:facet>
                            <f:facet name="input">
                                <h:outputText value="#{fila.celdasInferiores[0].numeroCelda}" />
                                <h:selectOneMenu value="#{fila.celdasInferiores[0].estadoCelda}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoCelda}" var="estadoCelda" itemLabel="#{estadoCelda}" itemValue="#{estadoCelda}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="C2" style="text-align: center; width:30px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{fila.celdasInferiores[1]}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{fila.celdasInferiores[1].numeroCelda}" style="width:40px" maxlength="10"/>
                                <h:selectOneMenu value="#{fila.celdasInferiores[1].estadoCelda}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoCelda}" var="estadoCelda" itemLabel="#{estadoCelda}" itemValue="#{estadoCelda}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="C3" style="text-align: center; width:30px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{fila.celdasInferiores[2]}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText  value="#{fila.celdasInferiores[2].numeroCelda}" style="width:40px"  maxlength="10"/>
                                <h:selectOneMenu value="#{fila.celdasInferiores[2].estadoCelda}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoCelda}" var="estadoCelda" itemLabel="#{estadoCelda}" itemValue="#{estadoCelda}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="C4" style="text-align: center; width:30px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{fila.celdasInferiores[3]}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{fila.celdasInferiores[3].numeroCelda}" style="width:40px"  maxlength="10"/>
                                <h:selectOneMenu value="#{fila.celdasInferiores[3].estadoCelda}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoCelda}" var="estadoCelda" itemLabel="#{estadoCelda}" itemValue="#{estadoCelda}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="C5" style="text-align: center; width:30px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{fila.celdasInferiores[4]}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText  value="#{fila.celdasInferiores[4].numeroCelda}" style="width:40px" maxlength="10"/>
                                <h:selectOneMenu value="#{fila.celdasInferiores[4].estadoCelda}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoCelda}" var="estadoCelda" itemLabel="#{estadoCelda}" itemValue="#{estadoCelda}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                </p:dataTable>


                <p:dataTable id="planoSegundaPlanta"
                             value="#{seleccionarAsientosBean.programacion.bus.filasSuperiores}" var="filaSuperior"
                             editable="true"
                             editMode="cell"
                             widgetVar="cellFilaSegunda"
                        >

                    <f:facet name="header">
                        Segunda Planta
                    </f:facet>


                    <p:ajax event="cellEdit" listener="#{seleccionarAsientosBean.onCellEdit}" update=":form:msgs" />


                    <p:column headerText="C1" style="text-align: center; width:30px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{filaSuperior.celdasSuperiores[0]}" /></f:facet>
                            <f:facet name="input">
                                <h:outputText value="#{filaSuperior.celdasSuperiores[0].numeroCelda}" />
                                <h:selectOneMenu value="#{filaSuperior.celdasSuperiores[0].estadoCelda}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoCelda}" var="estadoCelda" itemLabel="#{estadoCelda}" itemValue="#{estadoCelda}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="C2" style="text-align: center; width:30px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{filaSuperior.celdasSuperiores[1]}" /></f:facet>
                            <f:facet name="input">
                                <h:outputText value="#{filaSuperior.celdasSuperiores[1].numeroCelda}" />
                                <h:selectOneMenu value="#{filaSuperior.celdasSuperiores[1].estadoCelda}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoCelda}" var="estadoCelda" itemLabel="#{estadoCelda}" itemValue="#{estadoCelda}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="C3" style="text-align: center; width:30px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{filaSuperior.celdasSuperiores[2]}" /></f:facet>
                            <f:facet name="input">
                                <h:outputText value="#{filaSuperior.celdasSuperiores[2].numeroCelda}" />
                                <h:selectOneMenu value="#{filaSuperior.celdasSuperiores[2].estadoCelda}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoCelda}" var="estadoCelda" itemLabel="#{estadoCelda}" itemValue="#{estadoCelda}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="C4" style="text-align: center; width:30px;" >
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{filaSuperior.celdasSuperiores[3]}" /></f:facet>
                            <f:facet name="input">
                                <h:outputText value="#{filaSuperior.celdasSuperiores[3].numeroCelda}" />
                                <h:selectOneMenu value="#{filaSuperior.celdasSuperiores[3].estadoCelda}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoCelda}" var="estadoCelda" itemLabel="#{estadoCelda}" itemValue="#{estadoCelda}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="C5"  style="text-align: center; width:30px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{filaSuperior.celdasSuperiores[4]}" /></f:facet>
                            <f:facet name="input">
                                <h:outputText value="#{filaSuperior.celdasSuperiores[4].numeroCelda}" />
                                <h:selectOneMenu value="#{filaSuperior.celdasSuperiores[4].estadoCelda}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoCelda}" var="estadoCelda" itemLabel="#{estadoCelda}" itemValue="#{estadoCelda}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                </p:dataTable>



            </p:panelGrid>


        </h:form>



    </ui:define>




</ui:composition>
