<ui:composition template="/WEB-INF/template/layoutPadre.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">


    <ui:define name="titulo">Seleccionar Asientos</ui:define>

    <ui:define name="cuerpo">

        <f:metadata>
            <o:viewParam name="programacion" value="#{seleccionarAsientosBean.programacion}" />

        </f:metadata>

        <p:growl id="msgs" widgetVar="wmsg" showDetail="true"/>


        <script language="JavaScript">
                function handleMessage(facesMessage) {
                    facesMessage.severity = "info";
                    PF('wmsg').show([facesMessage]);
                }

        </script>




        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>


            <p:messages autoUpdate="true" />
            <p:toolbar style="margin-top:20px">
                <f:facet name="left">
                    <p:outputLabel  value="Fecha:  "  style="font-weight:normal"/>
                    <p:outputLabel  value="#{seleccionarAsientosBean.programacion.fechaProgramacion}"/>
                    <p:outputLabel  value="  Ruta:  " style="font-weight:normal"/>
                    <p:outputLabel  value="#{seleccionarAsientosBean.programacion.ruta.ruta}"/>
                    <p:outputLabel  value="  Bus:  " style="font-weight:normal"/>
                    <p:outputLabel  value="#{seleccionarAsientosBean.programacion.bus.descripcionBus}"/>
                    <p:outputLabel  value="  Hora Salida:  " style="font-weight:normal"/>
                    <p:outputLabel  value="#{seleccionarAsientosBean.programacion.horaSalida}"/>
                    <p:outputLabel  value="  Hora Llegada:  " style="font-weight:normal"/>
                    <p:outputLabel  value="#{seleccionarAsientosBean.programacion.horaLlegada}"/>

                </f:facet>
                <f:facet name="right">
                    <p:button  value="Nueva ProgramaciÃ³n" outcome="/ventas/seleccionarBus"/>

                    <p:button  value="Vender Asientos" outcome="/ventas/informacionClientes">

                        <f:param name="programacion" value="#{seleccionarAsientosBean.programacion.ideProgramacion}" />
                    </p:button>
                </f:facet>
            </p:toolbar>



            <!-- Asientos para escoger -->

            <p:messages autoUpdate="true" />

            <p:panelGrid columns="2" id="panelPlanos"
                         style="width:100%;margin-top:15px;align-content: center"
                         >




                <p:dataTable id="dtPrimeraPlanta"
                             value="#{seleccionarAsientosBean.venta.filasBoletosInferiores}" var="fila"
                             editable="true"
                             editMode="cell"
                             widgetVar="wPrimeraPlanta"

                        >


                    <f:facet name="header">
                        Primera Planta
                    </f:facet>


                    <p:ajax event="cellEdit" listener="#{seleccionarAsientosBean.onCellEdit}" />


                    <p:column headerText="C1" style="text-align: center; width:30px;" >
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{fila.boletosInferiores[0].numeroAsiento.
                                                    concat(seleccionarAsientosBean.parentesisInicial).
                                                    concat(fila.boletosInferiores[0].estadoBoleto).
                                                    concat(seleccionarAsientosBean.parentesisFinal)}" /></f:facet>
                            <f:facet name="input">
                                <h:outputText value="#{fila.boletosInferiores[0].numeroAsiento}" />
                                <h:selectOneMenu value="#{fila.boletosInferiores[0].estadoBoleto}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="C2" style="text-align: center; width:30px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{fila.boletosInferiores[1].numeroAsiento.
                                                    concat(seleccionarAsientosBean.parentesisInicial).
                                                    concat(fila.boletosInferiores[1].estadoBoleto).
                                                    concat(seleccionarAsientosBean.parentesisFinal)}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{fila.boletosInferiores[1].numeroAsiento}" style="width:40px" maxlength="10"/>
                                <h:selectOneMenu value="#{fila.boletosInferiores[1].estadoBoleto}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="C3" style="text-align: center; width:30px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{fila.boletosInferiores[2].numeroAsiento.
                                                    concat(seleccionarAsientosBean.parentesisInicial).
                                                    concat(fila.boletosInferiores[2].estadoBoleto).
                                                    concat(seleccionarAsientosBean.parentesisFinal)}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText  value="#{fila.boletosInferiores[2].numeroAsiento}" style="width:40px"  maxlength="10"/>
                                <h:selectOneMenu value="#{fila.boletosInferiores[2].estadoBoleto}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="C4" style="text-align: center; width:30px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{fila.boletosInferiores[3].numeroAsiento.
                                                    concat(seleccionarAsientosBean.parentesisInicial).
                                                    concat(fila.boletosInferiores[3].estadoBoleto).
                                                    concat(seleccionarAsientosBean.parentesisFinal)}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{fila.boletosInferiores[3].numeroAsiento}" style="width:40px"  maxlength="10"/>
                                <h:selectOneMenu value="#{fila.boletosInferiores[3].estadoBoleto}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="C5" style="text-align: center; width:30px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{fila.boletosInferiores[4].numeroAsiento.
                                                    concat(seleccionarAsientosBean.parentesisInicial).
                                                    concat(fila.boletosInferiores[4].estadoBoleto).
                                                    concat(seleccionarAsientosBean.parentesisFinal)}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText  value="#{fila.boletosInferiores[4].numeroAsiento}" style="width:40px" maxlength="10"/>
                                <h:selectOneMenu value="#{fila.boletosInferiores[4].estadoBoleto}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                </p:dataTable>





                <p:dataTable id="dtSegundaPlanta"
                             value="#{seleccionarAsientosBean.venta.filasBoletoSuperiores}" var="filaSuperior"
                             editable="true"
                             editMode="cell"
                             widgetVar="cellFilaSegunda"
                        >

                    <f:facet name="header">
                        Segunda Planta
                    </f:facet>


                    <p:ajax event="cellEdit" listener="#{seleccionarAsientosBean.onCellEdit}" />


                    <p:column headerText="C1" style="text-align: center; width:30px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{filaSuperior.boletosSuperiores[0].numeroAsiento.
                                                    concat(seleccionarAsientosBean.parentesisInicial).
                                                    concat(filaSuperior.boletosSuperiores[0].estadoBoleto).
                                                    concat(seleccionarAsientosBean.parentesisFinal)}" /></f:facet>

                            <f:facet name="input">
                                <h:outputText value="#{filaSuperior.boletosSuperiores[0].numeroAsiento}" />
                                <h:selectOneMenu value="#{filaSuperior.boletosSuperiores[0].estadoBoleto}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="C2" style="text-align: center; width:30px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{filaSuperior.boletosSuperiores[1].numeroAsiento.
                                                    concat(seleccionarAsientosBean.parentesisInicial).
                                                    concat(filaSuperior.boletosSuperiores[1].estadoBoleto).
                                                    concat(seleccionarAsientosBean.parentesisFinal)}" /></f:facet>

                            <f:facet name="input">
                                <h:outputText value="#{filaSuperior.boletosSuperiores[1].numeroAsiento}" />
                                <h:selectOneMenu value="#{filaSuperior.boletosSuperiores[1].estadoBoleto}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="C3" style="text-align: center; width:30px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{filaSuperior.boletosSuperiores[2].numeroAsiento.
                                                    concat(seleccionarAsientosBean.parentesisInicial).
                                                    concat(filaSuperior.boletosSuperiores[2].estadoBoleto).
                                                    concat(seleccionarAsientosBean.parentesisFinal)}" /></f:facet>

                            <f:facet name="input">
                                <h:outputText value="#{filaSuperior.boletosSuperiores[2].numeroAsiento}" />
                                <h:selectOneMenu value="#{filaSuperior.boletosSuperiores[2].estadoBoleto}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="C4" style="text-align: center; width:30px;" >
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{filaSuperior.boletosSuperiores[3].numeroAsiento.
                                                    concat(seleccionarAsientosBean.parentesisInicial).
                                                    concat(filaSuperior.boletosSuperiores[3].estadoBoleto).
                                                    concat(seleccionarAsientosBean.parentesisFinal)}" /></f:facet>

                            <f:facet name="input">
                                <h:outputText value="#{filaSuperior.boletosSuperiores[3].numeroAsiento}" />
                                <h:selectOneMenu value="#{filaSuperior.boletosSuperiores[3].estadoBoleto}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="C5"  style="text-align: center; width:30px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{filaSuperior.boletosSuperiores[4].numeroAsiento.
                                                    concat(seleccionarAsientosBean.parentesisInicial).
                                                    concat(filaSuperior.boletosSuperiores[4].estadoBoleto).
                                                    concat(seleccionarAsientosBean.parentesisFinal)}" /></f:facet>

                            <f:facet name="input">
                                <h:outputText value="#{filaSuperior.boletosSuperiores[4].numeroAsiento}" />
                                <h:selectOneMenu value="#{filaSuperior.boletosSuperiores[4].estadoBoleto}" style="width:100%">
                                    <f:selectItems value="#{seleccionarAsientosBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                </p:dataTable>




            </p:panelGrid>


        </h:form>

        <p:socket channel="/notify" onMessage="handleMessage">
            <p:ajax event="message" update=":form:dtPrimeraPlanta"/>
        </p:socket>




    </ui:define>




</ui:composition>
