<ui:composition template="/WEB-INF/template/layoutPadre.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


<ui:define name="titulo">Venta Pasaje</ui:define>

<ui:define name="cuerpo">

    <h1>Venta de Pasaje</h1>




    <h:form id="form">



        <p:growl id="msgs" widgetVar="wmsg" showDetail="true"/>


        <p:messages autoUpdate="true"/>


        <p:toolbar style="margin-top:20px">
            <f:facet name="left">
                <p:button  value="Buscar Buses" id="btnBuscarBuses" outcome="/ventas/seleccionarBus">
                    <f:param name="ruta" value="#{ventaPasajeBean.ruta.ideRecorrido}" />
                    <f:param name="fechaVenta" value="#{ventaPasajeBean.fechaVentaAsString}"  />


                </p:button>
            </f:facet>
        </p:toolbar>

        <p:panelGrid  id="panelFormBus"
                     style="width:100%;margin-top:15px"
                >

            <p:row>
                <p:column>
                    <p:outputLabel for="ruta" value="Ruta"/>
                </p:column>
                <p:column>
                    <p:inputText id="ruta" value="#{ventaPasajeBean.ruta.ruta}" size="30" readonly="true"/>
                    <p:commandButton value="Ruta" icon="ui-icon-extlink"
                                     actionListener="#{ventaPasajeBean.seleccionarRuta}">
                        <p:ajax event="dialogReturn" listener="#{ventaPasajeBean.onRutaSeleccionada}"
                                update=":form"/>

                    </p:commandButton>
                </p:column>

            </p:row>

            <p:row>
                <p:column><p:outputLabel for="fechaPartida" value="Fecha Partida:"/></p:column>
                <p:column><p:calendar id="fechaPartida" value="#{ventaPasajeBean.fechaVenta}" showOn="button"
                                       update=":form"  /></p:column>

            </p:row>



        </p:panelGrid>








    </h:form>


</ui:define>




</ui:composition>
