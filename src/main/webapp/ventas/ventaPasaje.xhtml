
<ui:composition template="/WEB-INF/template/layoutPadre.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >


    <ui:define name="titulo">Venta Pasaje</ui:define>

    <ui:define name="cuerpo">

        <h1>Venta de Pasaje</h1>



        <p:growl id="msgs" widgetVar="wmsg" showDetail="true"/>


        <script language="JavaScript">


                function handleMessage(facesMessage) {
                    facesMessage.severity = "info";

                    PF('wmsg').show([facesMessage]);
                }

            </script>


        <h:form id="form" >



                        <p:messages autoUpdate="true" />






                        <p:dataTable id="dtPrimeraPlanta"
                                     value="#{ventaPasajeBean.venta.filasBoletosInferiores}" var="fila"
                                     editable="true"
                                     editMode="cell"
                                     widgetVar="wPrimeraPlanta"

                                >

                            <f:facet name="header">
                                Primera Planta
                            </f:facet>


                            <p:ajax event="cellEdit" listener="#{ventaPasajeBean.onCellEdit}" />


                            <p:column headerText="C1" style="text-align: center; width:30px;" >
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{fila.boletosInferiores[0].numeroAsiento.concat(fila.boletosInferiores[0].estadoBoleto)}" /></f:facet>
                                    <f:facet name="input">
                                        <h:outputText value="#{fila.boletosInferiores[0].numeroAsiento}" />
                                        <h:selectOneMenu value="#{fila.boletosInferiores[0].estadoBoleto}" style="width:100%">
                                            <f:selectItems value="#{ventaPasajeBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="C2" style="text-align: center; width:30px;">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{fila.boletosInferiores[1].numeroAsiento.concat(fila.boletosInferiores[1].estadoBoleto)}" /></f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{fila.boletosInferiores[1].numeroAsiento}" style="width:40px" maxlength="10"/>
                                        <h:selectOneMenu value="#{fila.boletosInferiores[1].estadoBoleto}" style="width:100%">
                                            <f:selectItems value="#{ventaPasajeBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="C3" style="text-align: center; width:30px;">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{fila.boletosInferiores[2].numeroAsiento}" /></f:facet>
                                    <f:facet name="input">
                                        <p:inputText  value="#{fila.boletosInferiores[2].numeroAsiento}" style="width:40px"  maxlength="10"/>
                                        <h:selectOneMenu value="#{fila.boletosInferiores[2].estadoBoleto}" style="width:100%">
                                            <f:selectItems value="#{ventaPasajeBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="C4" style="text-align: center; width:30px;">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{fila.boletosInferiores[3].numeroAsiento.concat(fila.boletosInferiores[3].estadoBoleto)}" /></f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{fila.boletosInferiores[3].numeroAsiento}" style="width:40px"  maxlength="10"/>
                                        <h:selectOneMenu value="#{fila.boletosInferiores[3].estadoBoleto}" style="width:100%">
                                            <f:selectItems value="#{ventaPasajeBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="C5" style="text-align: center; width:30px;">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{fila.boletosInferiores[4].numeroAsiento.concat(fila.boletosInferiores[4].estadoBoleto)}" /></f:facet>
                                    <f:facet name="input">
                                        <p:inputText  value="#{fila.boletosInferiores[4].numeroAsiento}" style="width:40px" maxlength="10"/>
                                        <h:selectOneMenu value="#{fila.boletosInferiores[4].estadoBoleto}" style="width:100%">
                                            <f:selectItems value="#{ventaPasajeBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                        </p:dataTable>





                        <p:dataTable id="dtSegundaPlanta"
                                     value="#{ventaPasajeBean.venta.filasBoletoSuperiores}" var="filaSuperior"
                                     editable="true"
                                     editMode="cell"

                                >

                            <f:facet name="header">
                                Segunda Planta
                            </f:facet>


                            <p:ajax event="cellEdit" listener="#{ventaPasajeBean.onCellEdit}" />


                            <p:column headerText="C1" style="text-align: center; width:30px;">

                                            <f:selectItems value="#{ventaPasajeBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="C2" style="text-align: center; width:30px;">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{filaSuperior.boletosSuperiores[1].numeroAsiento}" /></f:facet>
                                    <f:facet name="input">
                                        <h:outputText value="#{filaSuperior.boletosSuperiores[1].numeroAsiento}" />
                                        <h:selectOneMenu value="#{filaSuperior.boletosSuperiores[1].estadoBoleto}" style="width:100%">
                                            <f:selectItems value="#{ventaPasajeBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="C3" style="text-align: center; width:30px;">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{filaSuperior.boletosSuperiores[2].numeroAsiento}" /></f:facet>
                                    <f:facet name="input">
                                        <h:outputText value="#{filaSuperior.boletosSuperiores[2].numeroAsiento}" />
                                        <h:selectOneMenu value="#{filaSuperior.boletosSuperiores[2].estadoBoleto}" style="width:100%">
                                            <f:selectItems value="#{ventaPasajeBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="C4" style="text-align: center; width:30px;" >
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{filaSuperior.boletosSuperiores[3].numeroAsiento}" /></f:facet>
                                    <f:facet name="input">
                                        <h:outputText value="#{filaSuperior.boletosSuperiores[3].numeroAsiento}" />
                                        <h:selectOneMenu value="#{filaSuperior.boletosSuperiores[3].estadoBoleto}" style="width:100%">
                                            <f:selectItems value="#{ventaPasajeBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="C5"  style="text-align: center; width:30px;">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{filaSuperior.boletosSuperiores[4].numeroAsiento}" /></f:facet>
                                    <f:facet name="input">
                                        <h:outputText value="#{filaSuperior.boletosSuperiores[4].numeroAsiento}" />
                                        <h:selectOneMenu value="#{filaSuperior.boletosSuperiores[4].estadoBoleto}" style="width:100%">
                                            <f:selectItems value="#{ventaPasajeBean.estadoBoleto}" var="estadoBoleto" itemLabel="#{estadoBoleto}" itemValue="#{estadoBoleto}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                        </p:dataTable>





        </h:form>


        <p:socket channel="/notify" onMessage="handleMessage">
            <p:ajax event="message" update=":form:dtPrimeraPlanta"/>
        </p:socket>


    </ui:define>

</ui:composition>
